<div *ngIf="products.length > 0; else noProducts">
  <ng-template
    [ngTemplateOutlet]="productList"
    [ngTemplateOutletContext]="{ product_list: products }"
  ></ng-template>
</div>

<ng-template #productList let-product_list="product_list">
  <div *ngFor="let product of product_list">
    <div *ngIf="product.isActive" class="card mb-3 p-1">
      <div class="row">
        <div class="col-3">
          <img
            src="/assets/images/{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <a routerLink="/products/{{ product.id }}" class="btn btn-primary">
              Detail
            </a>
          </div>
        </div>
      </div>
    </div>
  </div></ng-template
>
<ng-template #noProducts>
  <div *ngIf="products.length == 0" class="alert alert-warning">
    No Products
  </div>
</ng-template>
