<h3>Product Create</h3>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" #name />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">price</label>
    <input type="text" id="price" name="price" class="form-control" #price />
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      class="form-control"
      #imgUrl
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">description</label>
    <textarea
      type="text"
      id="description"
      name="description"
      class="form-control"
      #description
    ></textarea>
  </div>
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      value="isActive"
      name="isActive"
      id="isActive"
      #isActive
    />
    <label class="form-check-label" for="flexCheckDefault"> is Active </label>
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">Cateogory</label>
    <select name="categoryId" id="categoryId" class="form-select" #categoryId>
      <option value="0">Category</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="
      saveProduct(name, price, imgUrl, description, isActive, categoryId)
    "
  >
    Save Product
  </button>
</form>
